<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <h1>Rock paper scissors!</h1>

    <h2 class="winMessage"></h2>

    <section class="playerGame">
      <section class="player1 leftTransition">
        <h2 class="player-title">Player1</h2>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </section>

      <section class="player2 rightTransition">
        <h2 class="player-title">Player 2</h2>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </section>
    </section>

    <section class="computerGame">
      <section class="humanPlayer downTransition">
        <h3>Select an option:</h3>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>        
      </section>
    </section>

    <section class="difficulty downTransition">
      <h3>Choose a difficulty:</h3>
      <button onClick="setComputerDifficulty(1)">Easy</button>
      <button onClick="setComputerDifficulty(2)">Strategic</button>
      <button onClick="setComputerDifficulty(3)">Psychic</button>
    </section>

    <section class="gameChoice">
      <h3>Who do you want to play against?</h3>
      <button class="vsPlayer" onclick="playerGame()">Versus player</button>

      <button class="vsComputer" onclick="showDifficultyMenu()">Versus computer</button>
    </section>


    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
