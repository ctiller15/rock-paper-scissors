<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./screen.css">
  </head>
  <body>
    <h1>Rock paper scissors!</h1>

    <h2 class="winMessage"></h2>

    <section class="playerGame">
      <section class="player1">
        <h2 class="player-title">Player1</h2>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </section>

      <section class="player2">
        <h2 class="player-title">Player 2</h2>
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
      </section>
    </section>

    <section class="computerGame">
      <section class="humanPlayer">
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>        
      </section>
    </section>

    <section class="difficulty">
      <button onClick="setComputerDifficulty(1)">Easy</button>
      <button onClick="setComputerDifficulty(2)">Strategic</button>
      <button onClick="setComputerDifficulty(3)">Psychic</button>
    </section>

    <section class="gameChoice">
      <button class="vsPlayer" onclick="playerGame()">Versus player</button>

      <button class="vsComputer" onclick="showDifficultyMenu()">Versus computer</button>
    </section>


    <script src="./main.js" charset="utf-8"></script>
  </body>
</html>
